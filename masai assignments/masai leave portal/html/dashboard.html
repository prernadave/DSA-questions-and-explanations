<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard.html</title>
    <link rel="stylesheet" href="../style/dashboard.css" />
  </head>
  <body>
    <!-- nav -->
    <nav>
      <div class="logo">
        <h1>MASAI LEAVE PORT</h1>

        <div class="mainMenu">
          <li><a href="./index.html"></a>HOME</li>
          <li><a href=""></a>DASHBOARD</li>
          <li><a href=""></a>STATUS</li>
        </div>
      </div>
    </nav>


    <!-- OTP modal -->
    <div id="otp-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>OTP Verification</h2>
        <p>Name: <span class="name"></span></p>
        <p>Days: <span class="days"></span></p>
        <p>Enter OTP:</p>
        <input type="text" class="otp-input" maxlength="4">
        <button class="confirm-btn">Confirm</button>
        <p class="error-message"></p>
      </div>
      <div class="overlay"></div>
    </div>

<!----------------------------------------------- dashboard controls----------------------------------------->
    <div id="dashboard-controls">

      <!-- filter -->
      <div id="designation-filter">
        <label for="designation">Filter by Designation:</label>
        <select id="designation">
          <option value="all">All</option>
          <option value="student">Student</option>
          <option value="employee">Employee</option>
        </select>
      </div>

      <!-- search -->
      <div id="search-box">
        <label for="search">Search by Name:</label>
        <input type="text" id="search" />
      </div>
    </div>
    


    <!-- display -user -->

    <table id = "leave_port">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Reason</th>
          <th>Designation</th>
          <th>Start_date</th>
          <th>End_Date</th>
          <th>Overseer</th>
          <th>Otp</th>
        </tr>
      </thead>
      <tbody>
        <!-- Update the rows here using javascript -->
      </tbody>
    </table>
  </body>
  <script src="../script/dashboard.js"></script>
</html>
